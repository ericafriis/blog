<div class="container">
    <div class="row-fluid">
            <div class="col-md-6 col-md-offset-1">
                <!-- Change img src in firstblogpic to change picture for newest blog post-->
                {% for post in site.posts %}
                <a href="{{post.url}}">
                <img src="{{post.image}}" class="img-responsive" class="blogimg">
                <br>
                <br>
                {{ post.date | date_to_string }}
                <br>
                <a href="{{post.url}}">
                <div class="describtion-of-blog">
                <h4><strong>{{post.title}}</a></strong><h6>By Erica Friis</h6></h4>
                {{post.description}} 
                <a href="{{post.url}}">Read More</a>
                </div>
                <br>
                <br>
                <br>
                {% endfor %}
            </div>
                <div class="col-md-3 col-md-offset-1">
